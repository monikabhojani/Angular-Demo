
<h3>Registration</h3>
<hr/>
{{registrationform.value | json}}
<form [formGroup]="registrationform">    

    <div formArrayName="phonelistarray">
        <div *ngFor="let p of phone.controls; let i=index">
            <div class="form-group row">    
                <input type="text" class="form-control col-md-6" [formControlName]="i" placeholder="enter number" [class.is-invalid]="phone.invalid && phone.touched"/>
                <button class="btn btn-danger" (click)="deleteControl(i)" *ngIf="i > 0"><i class="fa fa-minus"></i></button>
                <button class="btn btn-info" (click)="addControl(i);" *ngIf = "i === phone.controls.length-1"><i class="fa fa-plus"></i></button>
            </div>
        </div>
    </div>
    
    <div class="form-group row">
        <button class="btn btn-primary" [disabled]="registrationform.invalid">Submit</button>
    </div>

</form>
