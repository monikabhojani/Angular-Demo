<div class="row">
    <div class="col-md-6">
        <input type="number" class="form-control" #stocknumber>
    </div>
    <div class="col-md-6">
        <button [ngClass]="(stock > 100)? 'btn btn-success' : 'btn btn-danger'" (click)="valuesubmit(stocknumber)" type="submit" >Add Stock</button>
    </div>
</div>
